<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title"><%- i18n('settingsHeading') %></h3>
   </div>

   <div class="panel-body">
      <p><%= i18n('kundoPitch') %></p>
   </div>

   <div class="panel-body">
      <div class="form-group">
         <label><%- i18n('orgId') %></label>
         <input class="form-control" name="orgId" type="number" aria-describedby="orgIdDescription" />
         <small class="form-text" id="orgIdDescription"><%= i18n('orgIdDescription') %></small>
      </div>
      <div class="form-group">
         <label><%- i18n('startText') %></label>
         <input class="form-control" name="startText" value="<%- i18n('startTextDefault') %>" />
      </div>
      <div class="form-group">
         <label><%- i18n('loadingText') %></label>
         <input class="form-control" name="loadingText" value="<%- i18n('loadingTextDefault') %>" />
      </div>
   </div>
</div>
<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title"><%- i18n('appearanceHeading') %></h3>
   </div>

   <div class="panel-body">
      <div class="form-group">
         <label><%- i18n('textColor') %></label>
         <select data-component="color-selector" name="textColor"></select>
      </div>
      <div class="form-group">
         <label><%- i18n('iconColor') %></label>
         <select data-component="color-selector" name="iconColor"></select>
      </div>
      <div class="form-group">
         <label><%- i18n('backgroundColor') %></label>
         <select data-component="color-selector" name="backgroundColor"></select>
      </div>
      <div class="form-group">
         <label><%- i18n('placement') %></label>
         <select id="placement" name="placement" class="form-control">
            <option value="right"><%- i18n('placement_right') %></option>
            <option value="left"><%- i18n('placement_left') %></option>
         </select>
      </div>
      <div class="form-group">
         <label><%- i18n('offset') %></label>
         <input class="form-control" data-component="number-spinner" data-min="0" value="0" name="offset">
      </div>

   </div>
</div>
